<!--=============== Skills Section ===============-->
<section class="skills gray-bg has-gradient-both" id="skills">
    <div class="container">
        <h2 class="has-ellipsis-left">My Skills</h2>

        <div class="row">
            {% for skill in instance.skillitem_set.all %}
            <div class="col-lg-3 col-md-6 d-flex justify-content-center align-items-center">
                <div class="item">
                    <strong>{{ skill.percentage }}%</strong>
                    <h4>{{ skill.title }}</h4>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: {{ skill.percentage }}%; height: 3px;" aria-valuenow="80"
                             aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!--=============== End Skills Section ===============-->
