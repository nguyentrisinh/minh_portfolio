<!--=============== Contact Section ===============-->
{% load sekizai_tags %}


{% addtoblock "css" %}
    <style>
        section.contact label {
            position: initial;
        }
    </style>
{% endaddtoblock %}

<section class="contact" id="contact">
    <div class="container">
{#        <p class="lead text-center wow fadeInUp" data-wow-delay="0.3s">Lorem ipsum dolor sit amet, consectetur#}
{#            adipisicing elit.</p>#}

        <div class="form-holder">
{#            <form action="https://formspree.io/your@email.com" id="contact-form" method="POST">#}
            <form id="contact-form" method="POST">
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="username">Enter your name</label>
                        <input type="text" name="username" id="username" class="form-control" required>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="email">Enter uour email address</label>
                        <input type="email" name="useremail" class="form-control" id="email" required>
                    </div>
                    <div class="col-md-12 form-group">
                        <label for="subject">Subject</label>
                        <input type="text" name="subject" class="form-control" id="subject" required>
                    </div>
                    <div class="col-md-12 form-group">
                        <label for="message">How can we help you?</label>
                        <textarea name="message" id="message" class="form-control" required></textarea>
                    </div>

                    {% csrf_token %}

                    <div class="col-md-12 form-group text-center no-margin-bottom ">
                        <input type="submit" class="btn btn-template" value="Send Your Message">
                    </div>
                </div>
            </form>
        </div>

        <ul class="contact-details list-unstyled d-flex justify-content-center flex-column flex-md-row">
            <li>
                <div class="icon">
                    <i class="fa fa-envelope-o"></i>
                </div>
                <p><a href="mailto:Example@mail.com">{{ instance.email }}</a></p>
            </li>
            <li>
                <div class="icon">
                    <i class="fa fa-map-marker"></i>
                </div>
                <p>{{ instance.address }}</p>
            </li>
            <li>
                <div class="icon">
                    <i class="fa fa-phone"></i>
                </div>
                <p><a href="tel:1685355808">{{ instance.phone }}</a></p>
            </li>
        </ul>
    </div>
</section>
<!--=============== End Contact Section ===============-->
